<!DOCTYPE html>
<!-- ICS2O-Unit1-08-HTML-MDL -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="The math program, in JS" />
    <meta name="keywords" content="mths, icd2o" />
    <meta name="author" content="Joyce Nkengbeza" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-iconnew.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32new.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16new.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <title>The Math Program, in JS</title>
  </head>

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script>
      src = "./js/script.js"
    </script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">The math program, in JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">Intructions here ...</div>
        <img src="./images/cinnamoroll.jpeg" />
        <!-- basic text -->
        <div id="add-math">
          <p>6 + 5 = ?</p>
        </div>
        <div id="subtract-math">
          <p>7 - 3 = ?</p>
        </div>
        <div id="multiply-math">
          <p>3 + 4 × 2 = ?</p>
        </div>
        <div id="divide-math">
          <p>(4 ÷ 2) + 3 = ?</p>
        </div>
        <div id="exponent-math">
          <p>5 + 2³ = ?</p>
        </div>
          <br />
          <!-- Accent-colored raised button with ripple -->
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="doMathClicked()"
            type="button"
            >
            Do math
          </button>
      </main>
    </div>
  </body>
</html>
